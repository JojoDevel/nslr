environment:
  global:
    CIBW_SKIP: "cp27-win* cp33-win* cp34-win*" # Uses too old compilers
    CIBW_BEFORE_BUILD: "{pip} install -r requirements.txt"
build_script:
  - pip install cibuildwheel==0.5.1
  - cibuildwheel --output-dir wheelhouse
artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels
